<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(0, 0, 0); color: aliceblue;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(languageName){
        const li = document.createElement('li');
        li.innerHTML =`${languageName} `
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("Ruby")

    function addOptimizeLanguage(languageName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(languageName))
        document.querySelector('.language').appendChild(li)

    }
    addOptimizeLanguage("golang")

    //EDIT  python to mojo
    const second_lang =document.querySelector("li:nth-child(2)")
    const new_li = document.createElement('li')
    new_li.textContent ="Mojo"
    second_lang.replaceWith(new_li)

    // edit javascript to   TYPESCRIPT
    const firstLang =document.querySelector("li:first-child")
    firstLang.outerHTML ='<li> TYPESCIRPT</li>'

    // remove
    const lastLang =document.querySelector("li:last-child")
    lastLang.remove()
    
</script>
</html>
